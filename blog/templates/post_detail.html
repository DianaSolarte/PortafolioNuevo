{% extends 'layout.html' %}
    {% block content %}
    <div class="card">
        <div class="card-body" style="margin: 5px 25px 5px 25px">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.date}}</p>
          <p class="card-text"><small class="text-muted">{{post.description|safe}}</small></p>
        </div>
        <img src="{{post.image.url}}" width="100px" class="card-img-top img-fluid" alt="{{post.title}}">
      </div>
        {% endblock %}
