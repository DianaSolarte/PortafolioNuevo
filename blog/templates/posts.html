{% extends 'layout.html' %}
{% block content %}
<h1 style= "color:#ffff">Posts</h1>
<div class="d-flex flex-wrap">
    {% for post in posts%}
    <div class="card col-md-3" style=" margin: 10px;">
        <img src="{{post.image.url}}" class="card-img-top" alt="{{post.title}}">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.description|truncatechars:100}}</p>
            <p class="card-text">{{post.date |date:'M d Y'}}</p>
            <a href="{% url 'blog:post_detail' post.id  %}" target="_blank" >{{post.title}}</a>
        </div>
    </div>
    {% endfor%}
{% endblock %}
